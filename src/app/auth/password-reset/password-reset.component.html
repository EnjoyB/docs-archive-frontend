<form #authForm="ngForm" class="form-login text-center" style="min-height: 600px;">
  <div class="align-content-center">

    <i class="fa fa-user-o fa-4x"></i>
    <h1 class="h3 mb-3 font-weight-normal">Reset your account</h1>

    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" name="inputEmail"
             [(ngModel)]="inputEmail" placeholder="Email" required
             autofocus>
    </div>

    <button class="btn btn-lg btn-primary btn-block " type="submit" (click)="onSubmit(authForm)">Reset</button>
    <br>
    <br>

    <div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Create an account?
        </span>

      <a href="#" class="txt2 hov1" routerLinkActive="active" routerLink="../register">
        Register
      </a>
    </div>

    <br>

    <div class="text-center">
				<span class="txt1">
							Do you want to
						</span>

      <a href="#" class="txt2 hov1" routerLinkActive="active" routerLink="../login">
        log-in?
      </a>
    </div>


  </div>
</form>
