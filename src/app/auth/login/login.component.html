<form #authForm="ngForm" class="form-login text-center" style="min-height: 600px;">
  <div class="align-content-center">

    <i class="fa fa-user-o fa-4x"></i>
    <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>

    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" name="inputUsername"
             [(ngModel)]="inputUsername" placeholder="Username" required autofocus>
    </div>

    <div class="form-group ">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="inputPassword"
             [(ngModel)]="inputPassword" placeholder="Password" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block " type="submit" (click)="onSubmit(authForm)">Log in</button>
    <br>
    <br>

    <div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

      <a href="#" class="txt2 hov1" routerLinkActive="active" routerLink="../reset">
      Username / Password?
      </a>
    </div>

    <br>

    <div class="text-center">
				<span class="txt1">
							Create an account?
        </span>

      <a href="#" class="txt2 hov1" routerLinkActive="active" routerLink="../register">
        Register
      </a>
    </div>


  </div>
</form>
