<div class="container-fluid">
  <div class="row justify-content-center flex-wrap">
    <div class="col-7 col-sm-auto pl-0 " style="min-width: 240px;">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>{{dateDescriptionFrom}}</mat-label>
        <input matInput [matDatepicker]="picker_1" (dateInput)="addEventFrom('input', $event)"
               (dateChange)="addEventFrom('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker_1"></mat-datepicker-toggle>
        <mat-datepicker #picker_1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-7 col-sm-auto pl-0" style="min-width: 240px;">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>{{dateDescriptionTo}}</mat-label>
        <input matInput [matDatepicker]="picker_2" (dateInput)="addEventTo('input', $event)"
               (dateChange)="addEventTo('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker_2"></mat-datepicker-toggle>
        <mat-datepicker #picker_2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
