<div class="card">
  <div class="card-header text-center">
    <b>Document file preview</b>
  </div>
  <img class="card-img text-center" src="../../../assets/no_image.png" *ngIf="row.documentPreview === null" />
<!--  <a [href]="row.fileUrl" (click)="downloadFile(row.fileUrl)">-->
  <a href="javascript:void(0)" (click)="downloadFile(row.fileUrl, row.origName)">
  <img class="card-img text-center" [src]="imageSource" *ngIf="row.documentPreview !== null"/>
  </a>
  <div class="card-body">
    <div class="card-content text-center" *ngIf="row.documentPreview === null">
      This document doesn't have image, therefore it is not download-able.
    </div>
    <div class="card-content text-center" *ngIf="row.documentPreview !== null">
      To Display/download full image click on the image or the following button:
      <br>
      <button type="button" class="btn btn-primary" (click)="downloadFile(row.fileUrl,row.origName)">Download file</button>
<!--      <a href="javascript:void(0)" >link</a>-->
<!--      .-->
    </div>
  </div>
</div>
