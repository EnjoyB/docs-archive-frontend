<div class="card text-center">
  <div class="card-header">
    <h3>
      <b>Document tags:</b>
    </h3>
  </div>
  <ul class="list-group list-group-flush" *ngIf=" row.tags !== null && row.tags.length !== 0 ">
    <li class="list-group-item" *ngFor="let tag of row.tags">{{tag}}</li>
  </ul>
  <ul class="list-group list-group-flush" *ngIf=" row.tags === null || row.tags.length === 0 ">
    <li class="list-group-item">No tag assigned!</li>
  </ul>
</div>
