<div class="dragDropFileContainer d-flex fa fa-5x fa-cloud-upload" (click)="fileInput.click()" appDragDropFile (onFileDropped)="uploadFile($event)">
  <input hidden type="file" multiple #fileInput (change)="uploadFile($event.target.files)">
</div>
<div class="d-flex align-items-center justify-content-center">
  <button class="btn btn-secondary" type="button" (click)="fileInput.click()">
    Choose a file
  </button>
<!--  <input class="btn btn-secondary" multiple #fileInput type="file" (change)="uploadFile($event.target.files)"-->
<!--         title="Choose a file"/>-->
</div>
<div  class="files-list" *ngFor="let file of files;let i=index">
  <p class="d-flex text-center align-content-center mb-0 align-self-center">{{ file }}</p>
  <button class="delete-fill fa fa-3x fa-trash text-danger btn disabled" title="delete" (click)="deleteAttachment(i)">
<!--    <i ></i>-->
  </button>
</div>
